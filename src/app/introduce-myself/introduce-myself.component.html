<div
  class="hello"
  [ngClass]="{ fire_hello: firefox, opera_hello: opera, edge_hello: edge }"
>
  <div [ngClass]="{ 'left-section': true, fire_left: firefox }">
    <div [ngClass]="{ image: true, fire_myself: firefox }">
      <img
        alt="curve-background"
        [ngClass]="{ bg1: true, fire_bg1: firefox }"
        src="assets/img/shadows/double-shadow.webp"
        loading="lazy"
      />
      <img
        src="assets/img/icons/goekay1.webp"
        loading="lazy"
        class="profil-img"
        [ngClass]="{
          'profil-img': true,
          fire_profil: firefox,
          safari_image: safari,
          opera_profil: opera
        }"
        alt="profil-img"
      />
    </div>
  </div>
  <div
    [ngClass]="{
      'right-section': true,
      fire_right: firefox,
      opera_right: opera,
      'd-none': !wait
    }"
  >
    <div
      *ngIf="wait"
      [ngClass]="{
        'content-overlay': true,
        'scale-in-center': true,
        fire_overlay: firefox
      }"
    >
      <div class="i-am">
        <div class="name-calling">
          <span
            class="text-vertical"
            [ngClass]="{ 'text-vertical': true, fire_vertical: firefox }"
            >I am</span
          >
          <div class="namebox">
            <h1>GÃ¶kay Sahin</h1>
            <h2>FRONTEND DEVELOPER</h2>
          </div>
        </div>
      </div>
      <button (click)="toContact()">Lets talk!</button>
    </div>
  </div>
</div>

<div [ngClass]="{ curve: true }">
  <img
    src="assets/img/icons/mobile-curve.webp"
    loading="lazy"
    [ngClass]="{
      mobile: true,
      fire_curve_mobile: firefox,
      opera_curve_mobile: opera,
      edge_mobile: edge
    }"
  />
  <img
    [ngClass]="{ 'curve-img': true }"
    src="assets/img/curve-background.webp"
    loading="lazy"
  />
</div>
