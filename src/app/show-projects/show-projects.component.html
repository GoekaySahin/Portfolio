<div class="show-projects" id="project">
  <div class="headline">
    <div class="headline-upperpart">
      <img class="img-correct" src="assets/img/icons/stripe5.webp" />
      <h1>Portfolio</h1>
      <img src="assets/img/icons/stripe4.webp" />
    </div>
    <div class="headline-bottom">
      <span
        >Hier eine Auswahl meiner Projekte - Sie k√∂nnen sie gerne ausprobieren.
      </span>
    </div>
  </div>
  <div class="shadow">
    <img src="assets/img/shadows/purple-shadow3.webp" />
  </div>
  <div class="projects">
    <div
      [ngClass]="{ project: true, direction: i % 2 === 0 }"
      *ngFor="let laptop of laptops; let i = index"
    >
      <img src="assets/img/laptops/{{ laptop }}" />
      <div class="description">
        <div class="headline">
          <span> {{ headlines[i] }}</span>
        </div>
        <div class="tech">
          <span> {{ technologies[i] }}</span>
        </div>
        <div class="description-text">
          <span> {{ descriptions[i] }}</span>
        </div>
        <div class="buttons">
          <button (click)="openProject(i)">Live test</button>
          <button (click)="openLink(i)" class="git-btn">Github</button>
        </div>
      </div>
    </div>
  </div>
</div>
