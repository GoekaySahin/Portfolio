<div class="contact">
  <div class="left-content">
    <div class="head">
      <img src="assets/img/icons/stripe6.png" />
      <h1>Contact</h1>
    </div>
    <div class="lower">
      <h3>Sie brauchen Lösungen?</h3>
      <span
        >Gerne können Sie mich dafür kontaktieren, es würde mich freuen Sie
        kennenzulernen und zu Ihren Projekt beizutragen.<br />
      </span>
      <span
        >Sie brauchen einen Frontend Entwickler?<br />
        Kontaktieren Sie mich!</span
      >
    </div>
  </div>

  <form (ngSubmit)="send()" [formGroup]="form">
    <div class="right-content" [formGroup]="form">
      <span>Ihr Name</span>
      <!-- placeholder="Ihr Name" -->
      <input type="text" id="name" required formControlName="form_name" />
      <span>Ihre Email</span>
      <!--  placeholder="Ihre Email" -->
      <input type="email" id="email" required formControlName="email" />
      <span>Ihre Nachricht</span>
      <!-- placeholder="Ihre Nachricht" -->
      <textarea
        name=""
        id=""
        cols="50"
        rows="40"
        class="message"
        required
        formControlName="message"
      ></textarea>

      <button type="submit">Senden</button>

      <div
        [ngClass]="{
          'send-message': !invisible,
          'd-none': invisible,
          'scale-in-ver-center': !invisible
        }"
        id="message-div"
      >
        <span class="send">Nachricht gesendet.</span>
      </div>
    </div>
  </form>
  <img class="shadow-contact" src="assets/img/shadows/footer.png" alt="" />

  <img
    src="assets/img/icons/go-up.png"
    class="to-top"
    (click)="scrollToTop()"
  />
</div>
