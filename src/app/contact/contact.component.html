<div class="contact">
  <div class="left-content">
    <div class="head">
      <img src="assets/img/icons/stripe6.png" />
      <h1>Contact</h1>
    </div>
    <div class="lower">
      <h3>Sie brauchen Lösungen?</h3>
      <span
        >Gerne können Sie mich dafür kontaktieren, es würde mich freuen Sie
        kennenzulernen und zu Ihren Projekt beizutragen.
      </span>
      <span
        >Sie brauchen einen Frontend Entwickler? Kontaktieren Sie mich!</span
      >
    </div>
  </div>
  <div class="right-content">
    <span>Ihr Name</span>
    <!-- placeholder="Ihr Name" -->
    <input type="text" id="" />
    <span>Ihre Email</span>
    <!--  placeholder="Ihre Email" -->
    <input type="text" id="" />
    <span>Ihre Nachricht</span>
    <!-- placeholder="Ihre Nachricht" -->
    <textarea name="" id="" cols="50" rows="40" class="message"></textarea>
    <button>Senden</button>
  </div>
  <img class="shadow-contact" src="assets/img/shadows/footer.png" alt="" />

  <img
    src="assets/img/icons/go-up.png"
    class="to-top"
    (click)="scrollToTop()"
  />
</div>
